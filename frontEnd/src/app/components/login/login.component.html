<div class="container">
    <div class="row">
        <div class="login col l8 m8 s21 push-l2 push-m2  text-center  " style="margin-top: 15px">
            <div class="col l12 m12 s12 center">
                <h2 class="blue-text">Red Social</h2>
            </div>
            <form (submit)="login()">
                <div class="col l12 m12 s12 ">
                    <div class="input-field col l12 m12 s12 ">
                        <input id="disabled" type="email" class="validate"  [(ngModel)]="credentials.email" name="email">
                        <label for="disabled" class="active black-text">correo:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate "  name="password" [(ngModel)]="credentials.password">
                        <label for="password" class="active black-text">Password:</label>
                    </div>
                    <div class="col l12 m12 s12 center">
                        <a><button type="submit" class=" btn waves-effect " name="button">Ingresar</button></a>
                    </div>
                </div>
            </form>


        </div>

    </div>

</div>
