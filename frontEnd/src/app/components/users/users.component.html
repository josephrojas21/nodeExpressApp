<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                        <div class="row">
                            <div class="input-field col-s12">
                                <input type="text" name="name" #name="ngModel"
                                    [(ngModel)]="userService.selectedUser.name" id="name" class="validate" placeholder="Nombre">
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" name="position" #position="ngModel"
                                    [(ngModel)]="userService.selectedUser.position" id="position" placeholder="Cargo">
                                
                            </div>
                            <div class="input-field ">
                                <input type="text" name="office" #office="ngModel"
                                    [(ngModel)]="userService.selectedUser.office" id="office" placeholder="Oficina">
                            </div>
                            <div class="input-field ">
                                <input type="text" name="salary" #salary="ngModel"
                                    [(ngModel)]="userService.selectedUser.salary" id="salary" placeholder="Salary">
                            </div>
                            <div class="card-action">
                                <div class="input-field col-s12">
                                    <button class="btn" (click)="resetForm(userForm)">Limpiar</button>
                                    <button class="btn right">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Oficina</th>
                    <th>Operacion</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userService.users">
                        <td>{{user.name}}</td>
                        <td>{{user.position}}</td>
                        <td>{{user.office}}</td>
                        <td>
                            <a (click)="editUser(user)">
                                <i class="material-icons">edit</i>
                            </a>
                            
                        </td>
                        <td>
                            <a (click)="deleteUser(user._id)"><i class="material-icons">delete</i></a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
